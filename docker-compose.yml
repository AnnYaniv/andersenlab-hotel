version: "3"
services:
  app:
    image: "hotel:latest"
    build:
      context: ./
    container_name: hotel
    depends_on:
      - postgresql
    ports:
      - "8080:8080"
  postgresql:
    image: "postgres:15.2-alpine"
    container_name: postgresql
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hotel-jpa